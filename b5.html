<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>প্রত্যয়নপত্র - বুজরুক বাগবাড় সরকারি প্রাথমিক বিদ্যালয়</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');

        /* প্রিন্ট সেটিংস */
        @page {
            size: A4 landscape;
            margin: 0;
        }

        body { 
            font-family: 'Hind Siliguri', sans-serif; 
            margin: 0; padding: 0; background-color: #f0f2f5;
        }
        
        .no-print { 
            background: #1a2a6c; padding: 15px; text-align: center;
            color: white; position: sticky; top: 0; z-index: 1000;
            display: flex; justify-content: center; align-items: center; gap: 15px;
        }

        select { padding: 10px; border-radius: 5px; min-width: 250px; outline: none; }

        .btn { padding: 10px 25px; color: white; border: none; cursor: pointer; border-radius: 6px; font-weight: bold; }
        .btn-print { background: #27ae60; }
        .btn-all { background: #e67e22; }

        /* সার্টিফিকেট কন্টেইনার */
        #cert-area { display: flex; flex-direction: column; align-items: center; }

        .cert-container {
            width: 297mm; /* A4 Landscape width */
            height: 210mm; /* A4 Landscape height */
            background: white;
            margin: 20px auto;
            border: 15px double #b8860b; 
            padding: 40px 80px;
            box-sizing: border-box;
            position: relative;
            background-image: radial-gradient(#fffdfa, #ffffff);
            page-break-after: always;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }

        /* স্ক্রিনে দেখার সময় ডিজাইন ঠিক রাখার জন্য */
        @media screen and (max-width: 1400px) {
            #cert-area { zoom: 0.8; }
        }
        @media screen and (max-width: 1100px) {
            #cert-area { zoom: 0.6; }
        }

        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; border-bottom: 4px double #b8860b; padding-bottom: 15px; }
        .logo { width: 85px; height: auto; }
        .school-info { text-align: center; flex: 1; }
        .school-info h2 { margin: 2px 0; font-size: 36px; color: #c0392b; }
        
        .meta { display: flex; justify-content: space-between; margin: 25px 0; font-size: 20px; font-weight: 600; }
        .cert-title { text-align: center; margin: 25px 0; }
        .cert-title span { background: #1a2a6c; color: white; padding: 8px 60px; font-size: 30px; border-radius: 10px; }

        .main-content { font-size: 25px; line-height: 2.3; margin-top: 30px; text-align: justify; }
        .fill { border-bottom: 2px dotted #444; display: inline-block; padding: 0 8px; font-weight: 700; color: #000; }

        .footer { margin-top: 60px; display: flex; justify-content: flex-end; }
        .sign-box { text-align: center; width: 300px; }
        .line { border-top: 2.5px solid #1a2a6c; margin-bottom: 5px; }

        /* প্রিন্ট প্রিভিউ ফিক্স */
        @media print {
            .no-print { display: none !important; }
            body { background: white; margin: 0; padding: 0; }
            #cert-area { zoom: 1 !important; }
            .cert-container { 
                margin: 0 !important; 
                width: 297mm !important;
                height: 210mm !important;
                border: 15px double #b8860b !important;
                box-shadow: none !important;
            }
        }
    </style>
</head>
<body>
    </body>
</html>
